        // Filter data based on search and filters
        function filterData() {

            const entityValue = entityFilter.value;
            const statusValue = statusFilter.value;
            const platformValue = platformFilter.value;
            
            currentData = sampleData.filter(item => {
                return (
                    (item.entity.toLowerCase().includes(searchTerm) ||
                     item.entityProd.toLowerCase().includes(searchTerm) ||
                     item.platform.toLowerCase().includes(searchTerm) ||
                     item.team.toLowerCase().includes(searchTerm) ||
                     item.pack.toLowerCase().includes(searchTerm) ||
                     item.status.toLowerCase().includes(searchTerm)) &&
                    (entityValue === '' || item.entity === entityValue) &&
                    (statusValue === '' || item.status === statusValue) &&
                    (platformValue === '' || item.platform === platformValue)
                );
            });
            
            currentPage = 1;
            renderTable();
            updatePagination();
            updateStats();
        }

        // Reset all filters
        function resetFilters() {
            searchInput.value = '';

        // Sort data by column
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            currentData.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];
                
                // Handle numeric values
                if (column === 'countProfiles' || column === 'totalSeedsOk' || column === 'dailyConsumption') {
                    valueA = parseFloat(valueA) || 0;
                    valueB = parseFloat(valueB) || 0;
                }
                
                if (typeof valueA === 'string') valueA = valueA.toUpperCase();
                if (typeof valueB === 'string') valueB = valueB.toUpperCase();
                
                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

                    renderTable();
                    updatePagination();

            for (let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) pageButton.classList.add('active');
                
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                    updatePagination();
                    updateStats();
                });
                
                paginationElement.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    renderTable();
                    updatePagination();
                    updateStats();
                }
            });
            paginationElement.appendChild(nextButton);
        }

        // Update statistics text
        function updateStats() {
            const startIndex = (currentPage - 1) * rowsPerPage + 1;
            const endIndex = Math.min(currentPage * rowsPerPage, currentData.length);
            const total = currentData.length;
            
            statsText.textContent = `Showing ${startIndex} to ${endIndex} of ${total} entries`;
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
